    <p>The Time : </p><span id="time"></span>
    <script>
        function myFunction() {
           console.log(new Date())
           var date = new Date()
           var minute = date.getMinutes()
           var second = date.getSeconds()
           console.log(minute, second)
            setInterval(()=>{
                second++
                console.log(second)
                if(second % 60 == 0){
                    minute++
                    second = 0
                }
                document.getElementById("time").innerText = "Minutes : " + minute + " Seconds : "+second
            }, 1000)

            // var value = prompt("Enter the Value : ")
